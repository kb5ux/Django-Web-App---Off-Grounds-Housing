{% extends 'base.html' %}

{% load socialaccount %}


{% block content %}

<html>
<body>
<h1>Google Sign-In </h1>
{% if user.is_authenticated %}
  <p>Welcome, You are logged in as {{ user.username }}</p>
{% else %}
  <a href="{% provider_login_url 'google' %}">Login With Google</a>



{% endif %}
</body>
</html>

{% endblock %}
